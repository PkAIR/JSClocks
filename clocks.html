<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS + CSS Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>

    <script>
        const secondHand = document.querySelector('.second-hand');
        const minHand = document.querySelector('.min-hand');
        const hourHand = document.querySelector('.hour-hand');

        function setDate() {
            const now = new Date();
            const secondsDegrees = now.getSeconds() / 60 * 360 + 90;
            modifyHandTransition(secondHand, secondsDegrees);
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

            const minsDegrees = now.getMinutes() / 60 * 360 + 90;
            modifyHandTransition(minHand, minsDegrees);
            minHand.style.transform = `rotate(${minsDegrees}deg)`;

            const hoursDegrees = now.getHours() / 12 * 360 + 90;
            modifyHandTransition(hourHand, hoursDegrees);
            hourHand.style.transform = `rotate(${hoursDegrees}deg)`
        }

        function modifyHandTransition(hand, degrees) {
            if (degrees == 90) {
                hand.style.transition = '0s';
            } else {
                hand.style.transition = '0.05s';
            }
        }

        setInterval(setDate, 1000);
    </script>
</body>

</html>
